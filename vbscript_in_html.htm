<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>calc(vbscript)</title>
<script language="VBScript">
Sub ExecCalc()
  Dim WshShell
  MsgBox 888
  Set WshShell = CreateObject("Wscript.Shell")
  MsgBox 999
  WshShell.Run "C:\WINDOWS\system32\calc.exe"
End Sub
</script>
</head>
<body>
<button onclick="vbscript:ExecCalc()">calc(vbscript)</button>
</body>
</html>
